<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="CustomPlacemark" src="https://cdnjs.cloudflare.com/ajax/libs/ruire.js/2.1.17/require.min.js"></script>

</head>
<body>
<div class="container">
    <div class="jumbotron hidden-xs">
        <h1 style="text-align:center">WorldWind Custom Placemark !!</h1>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <h4>Projection</h4>
            <div class="dropdown" id="projectionDropdown"></div>
            <br>
            <h4>Layer</h4>
            <div class="list-group" id="layerList"></div>
            <br>
            <h4>Destination</h4>
            <div class="input-group" id="saerchBox">
                <input type="text" class="form-control" Placeholder="GOTO" id="searchText"/>
                <span class="input-group-btn">
                    <button id="searchButtom" class="btn btn-primary" type="button">
                    <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
    <div class="col-sm-9" id="globe">
        <canvas id="canvaOne" width="850" height="850"
                style="width: 100%; height: auto; background-color: black;">
            Your browser does not support HTML5 Canvas.
        </canvas>

    </div>
    </div>
</div>
</body>
</html>
